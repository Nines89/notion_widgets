<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Return Charts from Google Sheet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .charts { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-start; }
    .chart-box { background: #f9f9f9; padding: 10px; border-radius: 6px; }
    canvas { display: block; }
    .pies { display: flex; gap: 20px; }
  </style>
</head>
<body>
  <h2>Return Data</h2>
  
  <div class="charts">
    <div class="chart-box">
      <canvas id="barChart" width="450" height="300"></canvas>
    </div>
    <div class="pies">
      <div class="chart-box">
        <canvas id="pricePie" width="300" height="300"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="timePie" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script>
    const barCtx = document.getElementById("barChart").getContext("2d");
    const pricePieCtx = document.getElementById("pricePie").getContext("2d");
    const timePieCtx = document.getElementById("timePie").getContext("2d");

    let barChart, pricePie, timePie;

    // URL CSV del Google Sheet pubblicato
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRl6k8GPHpqfvmIQLYdjZNmdcLo0JniZ-RyMP4ebUsuOb_S0l-euzL51oGtPZH3pO42XtIyr7qf8VR-/pub?output=csv";

    function fetchSheetData() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split("\n").map(r => r.split(";"));
          const headers = rows[0];
          const dataRows = rows.slice(1);

          console.log(headers)
          console.log(dataRows)

          const travels = dataRows.map(row => ({
            name: row[0],
            price: parseFloat(row[1].replace(",", ".")),
            time: parseFloat(row[2].replace(",", "."))
          }));

          updateCharts(travels);
        })
        .catch(err => console.error("Errore caricamento Google Sheet:", err));
    }

    function updateCharts(travels) {
      const labels = travels.map(t => t.name);
      const prices = travels.map(t => t.price);
      const times = travels.map(t => t.time);

      if (barChart) barChart.destroy();
      if (pricePie) pricePie.destroy();
      if (timePie) timePie.destroy();

      const maxPrice = Math.max(...prices) || 0;
      const maxTime = Math.max(...times) || 0;

      barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Price (‚Ç¨)', data: prices, backgroundColor: 'rgba(54, 162, 235, 0.7)', yAxisID: 'yPrice' },
            { label: 'Time (h)', data: times, backgroundColor: 'rgba(255, 159, 64, 0.7)', yAxisID: 'yTime' }
          ]
        },
        options: { 
          responsive: false, 
          plugins: { 
            title: { display: true, text: 'Price and Time per Travel' },
            datalabels: { anchor: 'end', align: 'top', formatter: (val) => val, font: { weight: 'bold' } },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.dataset.label.includes("Price") ? `üí∞ ${context.formattedValue} ‚Ç¨` : `‚è±Ô∏è ${context.formattedValue} h`;
                }
              }
            }
          },
          scales: {
            yPrice: { type: 'linear', position: 'left', beginAtZero: true, suggestedMax: maxPrice * 1.2, title: { display: true, text: 'Price (‚Ç¨)' } },
            yTime: { type: 'linear', position: 'right', beginAtZero: true, suggestedMax: maxTime * 1.2, title: { display: true, text: 'Time (h)' }, grid: { drawOnChartArea: false } }
          }
        },
        plugins: [ChartDataLabels]
      });

      pricePie = new Chart(pricePieCtx, {
        type: 'pie',
        data: { labels: labels, datasets: [{ data: prices, backgroundColor: ['#36A2EB', '#FF9F40', '#4BC0C0', '#9966FF', '#FF6384'] }] },
        options: { responsive: false, plugins: { title: { display: true, text: 'Price' } } }
      });

      timePie = new Chart(timePieCtx, {
        type: 'pie',
        data: { labels: labels, datasets: [{ data: times, backgroundColor: ['#36A2EB', '#FF9F40', '#4BC0C0', '#9966FF', '#FF6384'] }] },
        options: { responsive: false, plugins: { title: { display: true, text: 'Time' } } }
      });
    }

    // Avvio
    fetchSheetData();
  </script>
</body>
</html>
