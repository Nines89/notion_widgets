<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      background: #222; 
      color: #fff; 
      margin: 0;
      padding: 10px;
    }
    .time { font-size: 2em; }
  </style>
</head>
<body>
  <div class="time" id="clock"></div>
  <script>
    function updateClock() {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
